<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8">
  <title>Rezultat≈≥ tikrinimas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 80px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ar laimƒójai?</h2>
    <p>
      Ta≈°kai: <input type="number" id="score" min="0" placeholder="Pvz. 17">
    </p>
    <p>
      I≈° kiek ta≈°k≈≥: <input type="number" id="max" value="20" min="1">
    </p>
    <button onclick="checkResult()">Tikrinti</button>

    <div class="result" id="resultArea"></div>
  </div>

  <script>
    function checkResult() {
      const score = parseFloat(document.getElementById("score").value);
      const max = parseFloat(document.getElementById("max").value);
      const result = document.getElementById("resultArea");

      if (isNaN(score) || isNaN(max) || score < 0 || max <= 0 || score > max) {
        result.innerHTML = "ƒÆveskite tinkamus duomenis.";
        result.style.color = "red";
        return;
      }

      const percent = ((score / max) * 100).toFixed(1);
      let message = percent >= 85 ? "üéâ Laimƒójai!" : "‚ùå Nepavyko.";

      result.style.color = percent >= 85 ? "green" : "red";
      result.innerHTML = `Rezultatas: ${percent}%<br>${message}`;
    }
  </script>
</body>
</html>
